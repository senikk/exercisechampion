<template name="prices">
	<div>
		{{#with recommended}}
		{{#if current.description}}
		<div class="panel panel-success">
		  <div class="panel-body">
		    This week´s recommended practise "{{current.description}}"
		  </div>
		  <div class="panel-footer">
		    <h3 class="panel-title"><i class="fa fa-quote-right"></i> {{addedby}}</h3>
		  </div>
		</div>
		{{else}}
		<div class="panel panel-success">
		  <div class="panel-body">
		    This week´s recommended practise "Something your conductor decides"
		  </div>
		  <div class="panel-footer">
		    <h3 class="panel-title"><i class="fa fa-quote-right"></i> Conductor for {{profile.groupname}}</h3>
		  </div>
		</div>
		{{/if}}

		<div class="panel panel-success">
		  <div class="panel-body">
		    Winner Prize - comming feature :)
		  </div>
		  <div class="panel-footer align-right">
		    <h3 class="panel-title"><i class="fa fa-quote-right"></i> {{profile.groupname}}</h3>
		  </div>
		</div>
		{{/with}}
	</div>
</template>
