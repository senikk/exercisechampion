<template name="exercise">
	{{#if loggedIn}}
		{{#unless hasprofile}}
			{{> profile}}
		{{else}}
			{{> exercisestat}}
			{{> exercisemain}}
			{{> prices}}
			{{> info}}
		{{/unless}}
	{{else}}
		{{> version}}
		{{> login}}
		{{> info}}
	{{/if}}
</template>

<template name="version">
	<div class="white">
		<h3 class="title">Exercise Champion</h3>
		<span>Beta v3 12. july 2015</span>
	</div>
	<br>
</template>

<template name="exercisemain">
	<div>
		{{#if exercising}}
		<button type="button" class="btn btn-lg btn-danger exercise"><i class="fa fa-stop"></i> END EXERCISE</button>
		{{else}}
		<button type="button" class="btn btn-lg btn-success exercise"><i class="fa fa-play"></i> START EXERCISING</button>
		{{/if}}
	</div>
</template>

<template name="exercisestat">
	{{#with profile}}
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-lg-8">
			<div class="row">
				<span class="smalldescription col-xs-6">Exercise Champion</span>
				<span class="smalldescription col-xs-6 text-right">{{score.memberposition}} place of {{score.members}}</span>
			</div>
			<div class="progress">
  				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{score.memberpercent}}%">
    			<span class="sr-only">{{score.memberpercent}}%</span>
  				</div>
			</div>
			<div class="row">
				<span class="smalldescription col-xs-6">{{groupname}}</span>
				<span class="smalldescription col-xs-6 text-right">{{score.groupposition}} place of {{score.groupmembers}}</span>
			</div>
			<div class="progress">
			  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: {{score.grouppercent}}%">
			    <span class="sr-only">{{score.grouppercent}}%</span>
			  </div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-3 col-lg-2">
			<div>
				<div class="text-right smalldescription">
					week {{lastweek}}
				</div>
				<div class="text-right largewhite">
					({{minsastime lastweekmins}}) {{lastweekmins}}
				</div>
			</div>
			<div>
				<div class="text-right smalldescription">
					runnerup {{year}}
				</div>
				<div class="text-right largewhite">
					{{runnerupmins}}
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-3 col-lg-2">
			<div>
				<div class="text-right smalldescription">
					week {{week}}
				</div>
				<div class="text-right largewhite">
					({{minsastime weekmins}}) {{weekmins}}
				</div>
			</div>
			<div>
				<div class="text-right smalldescription">
					{{year}}
				</div>
				<div class="text-right largewhite">
					{{yearmins}}
				</div>
			</div>
		</div>
	</div>
	{{/with}}
</template>
